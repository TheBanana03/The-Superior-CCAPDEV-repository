<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Animo</title>
  <link rel="stylesheet" type="text/css" href="css/signup-style.css">
</head>
<body>
  <div class="container">
    <h2>Animo</h2>
    <hr>
    <div class="card">
      <h3>Sign Up</h3>

      <!--SIGN UP FORM-->
      <form id="signup" method="POST" action="index.html">

        <!--USERNAME-->
        <div class="input-group">
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <br>

        <!--EMAIL-->
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <input type="email" id="confirm-email" placeholder="Confirm your email" required>
        </div>
        <br>

        <!--PASSWORD-->
        <div class="input-group">
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>

        <!--SIGN UP BUTTON-->
        <input type="submit" class="btn" value="Sign Up"/>
      </form>
    </div>
    <hr>
    <p class="p-login">Already have an account?</p>
    <a href="login.html" class="btn-login">Log In</a>
  </div>
  
</body>
</html>
